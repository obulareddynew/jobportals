{% load static %}
<html>
    <head>
        <title>
            Job Search
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles1.css' %}">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        
    </head>
    <body>
        <div class="container">
            <form action="login" method="post">
                {% csrf_token %}
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                  <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
                    <div>
                        {% for message in messages %}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
                    <br>

      
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="username" id="floatingInputUsername" placeholder="myusername" required autofocus>
                      <label for="floatingInputUsername">Username</label>
                    </div>
                    <hr>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="firstpassword" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>

                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}
                    <div class="d-grid mb-2">
                      <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Login</button>
                    </div>
      
                    <a class="d-block text-center mt-2 small" href="register">Don't Have an account? Register</a>
      
                    <hr class="my-4">


                </div>
              </div>
            </div>
          </div>
                </form>
        </div>
      </body>
</html>
